<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body id="body">
    <div class="wrapper">

        <section class="welcome-screen hidden">
            <!-- <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div> -->
            <div class="welcome">
              <p class="wc-msg">Songify</p >
                <p class="tag-line">-Every mind needs a break<p>
            </div>
            <div class="detail-box">
              <div><p class="box-p">Login <i class="fa fa-user-circle" aria-hidden="true"></i></p></div>
              <div class="a"><p>User Name</p><input type="text"   placeholder="First-Name" id="name-input" class="FN"></div>
              <div class="a"><p>Last Name</p><input type="text" style="width: 300px; height:40px; border-radius:15px;" placeholder="Last-Name" class="FN"></div>
              <div class="a"><p>Email-id</p><input type="email" style="width: 300px; height:40px; border-radius:15px; " placeholder="email id" id="email" class="FN"></div>
              <div class="a"><p>Password</p><input type="password" placeholder="Enter password" class="FN"></div>
              <div class="a"><button class="LOGIN">Login</button><div>
            </div>
        </section>

        <div class="main">
            <header>
                <div><button title="SignOut" class="right floated logout clickable" id="LG"><i class="fa fa-sign-out" aria-hidden="true"></i></button></div>
                <div class="right floated user-name"></div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                <div class="sidebar">
                  <h2 style="text-align:center;font-size:30px" class="bord"><i><u>Playlists</u></i></h2>
                  <ul class="size clickable">
                    <li id="hindi"><span>Hindi</span></li>
                    <li id="english"><span>English</span></li>
                    <li><span>Regionals</span>
                      <ul class="small-size">
                        <li id="bhojpuri"><span>Bhojpuri</span></li>
                        <li id="telgu"><span>Telgu</span></li>
                        <li id="punjabi"><span>Punjabi</span></li>
                        <li id="haryanvi"><span>Haryanvi</span></li>
                    </li>
                  </ul>
                </div>

                <div class="visible">
                <table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song clickable" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song clickable" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song clickable" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song clickable" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song clickable" id="song5">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>

  </div>
            </section>

            <footer>
              <div>
                <div class="current-song-wrapper">
                <img class="current-song-image">
                <div>
                <p class="current-song-name"></p>
                <p class="current-song-album"></p>
               	</div>
                </div>
             </div>
                <div class="controls">
                  <div class="player-buttons">
                    <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                    <i class="fa fa-step-backward clickable backward" aria-hidden="true"></i>
                    <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    <i class="fa fa-step-forward clickable forward" aria-hidden="true"></i>
                    <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                  		<!-- <div id="slider"></div>
                      <span class="volume"></span>  -->
                      <span><i class="fa fa-bar-chart clickable" aria-hidden="true"></i></span>
                  </div>
                    <div class="progress-wrapper clickable seek">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled" id="fill"></div>
                        </div>
                        <span class="song-duration-bar"></span>
                    </div>
                </div>
                <div class="volume-controls">
                  <i class="fa fa-volume-up clickable" aria-hidden="true" id="volume-button"></i>
                  <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
                </div>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jquery.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>


</body>

</html>
